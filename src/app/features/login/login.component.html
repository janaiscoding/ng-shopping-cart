<h1>Please log in to access your cart</h1>

<form (ngSubmit)="onLogin(f)" #f="ngForm">
  <div>
    <label>Email</label>
    <input
      required
      type="email"
      id="email"
      class="form-control"
      name="email"
      ngModel
    />
  </div>
  <div>
    <label> Password </label>
    <input
      required
      type="password"
      id="password"
      class="form-control"
      name="password"
      ngModel
    />
  </div>
  <button type="submit" [disabled]="!f.valid">Submit</button>
</form>
